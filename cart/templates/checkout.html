{% extends 'core/base.html' %}
{% block title %}Checkouts{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">

    <div class="product w-full lg:w-3/4">
        <h1 class="mb-5 text-3xl">Checkout</h1>

        <div class="w-full pr-6">
            <div class="mb-6 p-6 bg-sky-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Shipping information</h2>

                <div class="flex space-x-5">
                    <div class="w-1/2 mb-4 ">
                        <label class="inline-block mb-2">First Name</label>
                        <input type="text" class="w-full p-3 rounded-xl">
                    </div>

                    <div class="w-1/2 mb-4 ">
                        <label class="inline-block mb-2">Last Name</label>
                        <input type="text" class="w-full p-3 rounded-xl">
                    </div>

                </div>
                    <div class="mb-4">
                     <label class="inline-block mb-2">Email</label>
                        <input type="email" class="w-full p-3 rounded-xl">
                     </div>

                <div class="flex space-x-5 ">

                    <div class="w-1/2 mb-4 ">
                        <label class="inline-block mb-2">Zip code </label>
                        <input type="text" class="w-full p-3 rounded-xl">
                    </div>

                    <div class="w-1/2 mb-4 ">
                        <label class="inline-block mb-2">City/Place</label>
                        <input type="text" class="w-full p-3 rounded-xl">
                    </div>
            </div>

                </div>



            <div class="mb-6 p-6 bg-sky-100 rounded-xl ">
                <h2 class="mb-5 uppercase text-lg">contact information</h2>

                <div class="mb-4">
                    <label class="inline-block mb-2">Email</label>
                    <input type="email" class="w-full p-3 rounded-xl">
                </div>

                <div class="mb-4">
                    <label class="inline-block mb-2">Phone</label>
                    <input type="phone" class="w-full p-3 rounded-xl">
                </div>

            </div>

            <div class="mb-6 p-6 bg-sky-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">payment information</h2>

                <div class="flex space-x-5">

                </div>
            </div>

            </div>
        </div>



    <div class="summary w-full w-1/4 p-6 bg-sky-100 rounded-xl mt-6">
     <h2 class="uppercase text-lg mb-5">Summary</h2>

     <div class="mb-6 flex justify-between">
       <span class="font-semibold">Total</span>
       <span>$99</span>

     </div>

     <a href="" class="inline-block  px-8 py-4 rounded-xl bg-orange-700 text-white">Confirm</a>
   </div>

    </div>



</div>
{% endblock %}
